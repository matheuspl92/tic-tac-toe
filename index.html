<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-menu-container">
        <div class="title-container">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="settings-container">
            <div class="selection-container">
                <div class="opponent-selector">
                    <select name="" id="op-selectbox">
                        <option value="human">Human</option>
                        <option value="easy">Computer Easy</option>
                        <option value="medium">Computer Medium</option>
                        <option value="hard">Computer Hard</option>
                        <option value="unbeatable">Computer Unbeatable</option>
                    </select>
                </div>
                <div class="victories-selector">
                    <select name="" id="vic-selectbox">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="names-input">
                    <input type="text" name="playerOneName" id="name-input1" placeholder="Player 1">
                    <input type="text" name="playerTwoName" id="name-input2" placeholder="Player 2">
                </div>
            </div>
            <div class="start-container">
                <button id="start-game">START GAME</button>
            </div>
        </div>
    </div>
    <div class="game-container inactive">
        <div class="game-settings">
            <button id="return-main-menu">RETURN</button>
        </div>
        <div class="game-score">
            <div class="player-one-label">Player 1</div>
            <div class="score-label">0 - 0</div>
            <div class="player-two-label">Player 2</div>
        </div>
        <div class="game-board">
            <div class="grid-cell" id="cell1" data-index="0"></div>
            <div class="grid-cell" id="cell2" data-index="1"></div>
            <div class="grid-cell" id="cell3" data-index="2"></div>
            <div class="grid-cell" id="cell4" data-index="3"></div>
            <div class="grid-cell" id="cell5" data-index="4"></div>
            <div class="grid-cell" id="cell6" data-index="5"></div>
            <div class="grid-cell" id="cell7" data-index="6"></div>
            <div class="grid-cell" id="cell8" data-index="7"></div>
            <div class="grid-cell" id="cell9" data-index="8"></div>
        </div>
    </div>
    <footer>
        <p>Made by <a href="https://github.com/matheuspl92">matheuspl92</a>, 2022.</p>
    </footer>
</body>
</html>
